
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PapoReto - Transparência Política</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              praxeti: '#F6F7ED',
              spring: '#DBE64C',
              midnight: '#001F3F',
              mantis: '#74C365',
              picture: '#00804C',
              nuit: '#1E488F',
              gray: {
                50: '#F6F7ED',
                100: '#EBECE6',
                200: '#DBE64C',
                800: '#1E488F',
                900: '#0F172A', // Slate-900 override for smoother dark mode
                950: '#020617',
              },
              blue: {
                50: '#F0F4FF',
                500: '#1E488F',
                600: '#153E7A',
                900: '#001F3F',
              },
              green: {
                500: '#00804C',
                400: '#74C365',
              },
              orange: {
                50: '#FFF0E8',
                500: '#FF6624',
              },
              yellow: {
                500: '#DBE64C',
              }
            }
          }
        }
      }
    </script>
    <style>
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.02); }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background-color: rgba(30, 72, 143, 0.4);
        border-radius: 20px; 
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: rgba(0, 31, 63, 0.6); }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .px-safe { padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right); }
      
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #1E488F;
        color: #F6F7ED;
        padding: 8px;
        z-index: 1000;
        transition: top 0.3s;
      }
      .skip-link:focus { top: 0; }

      :focus-visible {
        outline: 3px solid #2563EB; /* Blue-600 */
        outline-offset: 2px;
      }
      .dark :focus-visible {
        outline-color: #3b82f6;
      }

      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      
      body {
        font-size: 16px;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        background-color: #F6F7ED; /* Fallback Solid Color */
        /* Gradient Background with Fixed Attachment */
        background-image: radial-gradient(circle at top left, #F6F7ED, #E0E7FF);
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: #001F3F;
      }
      html { font-size: 100%; color-scheme: light; }
      @media (min-width: 1024px) {
        html { font-size: 75%; }
      }
      .dark { color-scheme: dark; }
      .dark body { 
        background-color: #000000;
        background-image: radial-gradient(circle at 50% 0%, #111111 0%, #0a0a0a 40%, #000000 100%);
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: #F6F7ED; 
      }

      .dark .bg-midnight { background-color: #000000 !important; }

      /* Noise Texture for Realism */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .dark .bg-noise { display: none; }

      /* World-Class Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.6); /* Slate-900 alpha */
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        transition: all 0.3s ease;
      }
      .dark .glass-card {
        /* Richer Navy Glass for Dark Mode */
        background: rgba(15, 23, 42, 0.75); /* Slate-900 alpha */
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
      }
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.85);
        transform: translateY(-2px);
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.12);
        border-color: rgba(255, 255, 255, 0.8);
      }
      .dark .glass-card:hover {
        background: rgba(30, 41, 59, 0.85); /* Slate-800 alpha */
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.7);
        border-color: rgba(255, 255, 255, 0.2);
      }

      /* Glass Surface Tokens */
      .glass-surface {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08), 0 1px 0 rgba(255, 255, 255, 0.35) inset;
      }
      .dark .glass-surface {
        background: rgba(2, 6, 23, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.18);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45), 0 1px 0 rgba(148, 163, 184, 0.12) inset;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(28px) saturate(180%);
        -webkit-backdrop-filter: blur(28px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.55);
        box-shadow: 0 14px 40px rgba(15, 23, 42, 0.12), 0 1px 0 rgba(255, 255, 255, 0.45) inset;
      }
      .dark .glass-panel {
        background: rgba(2, 6, 23, 0.68);
        border: 1px solid rgba(148, 163, 184, 0.22);
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.55), 0 1px 0 rgba(148, 163, 184, 0.16) inset;
      }

      /* Text Tokens */
      .text-muted {
        color: #64748b; /* slate-500 */
      }
      .dark .text-muted {
        color: #cbd5e1; /* slate-300 */
      }
      .text-muted-strong {
        color: #475569; /* slate-600 */
      }
      .dark .text-muted-strong {
        color: #e2e8f0; /* slate-200 */
      }
      .text-subtle {
        color: #94a3b8; /* slate-400 */
      }
      .dark .text-subtle {
        color: #94a3b8; /* slate-400 */
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
</head>
  <body class="overflow-hidden selection:bg-blue-600 selection:text-white text-midnight dark:text-praxeti">
    <div class="bg-noise"></div>
    <a href="#main-content" class="skip-link font-bold">Pular para o conteúdo</a>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
