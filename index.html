    <title>PapoReto - Transparência Política</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              praxeti: '#F6F7ED',
              spring: '#DBE64C',
              midnight: '#001F3F',
              mantis: '#74C365',
              picture: '#00804C',
              nuit: '#1E488F',
              gray: {
                50: '#F6F7ED',
                100: '#EBECE6',
                200: '#DBE64C',
                800: '#1E488F',
                900: '#0F172A', // Slate-900 override for smoother dark mode
                950: '#020617',
              },
              blue: {
                50: '#F0F4FF',
                500: '#1E488F',
                600: '#153E7A',
                900: '#001F3F',
              },
              green: {
                500: '#00804C',
                400: '#74C365',
              },
              orange: {
                50: '#FFF0E8',
                500: '#FF6624',
              },
              yellow: {
                500: '#DBE64C',
              }
            }
          }
        }
      }
    </script>
    <style>
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.02); }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background-color: rgba(30, 72, 143, 0.4);
        border-radius: 20px; 
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: rgba(0, 31, 63, 0.6); }
      
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .px-safe { padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right); }
      
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #1E488F;
        color: #F6F7ED;
        padding: 8px;
        z-index: 1000;
        transition: top 0.3s;
      }
      .skip-link:focus { top: 0; }

      :focus-visible {
        outline: 3px solid #DBE64C;
        outline-offset: 2px;
      }

      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        background-color: #F6F7ED; /* Fallback Solid Color */
        /* Gradient Background with Fixed Attachment */
        background-image: radial-gradient(circle at top left, #F6F7ED, #E0E7FF);
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: #001F3F;
      }
      .dark body { 
        background-color: #0F172A; /* Fallback Solid Color */
        /* Softer Midnight Gradient: Blue-800 to Slate-900 (No Pure Black) */
        background-image: radial-gradient(circle at 50% 0%, #1e40af 0%, #1e3a8a 40%, #0f172a 100%);
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: #F6F7ED; 
      }

      /* Noise Texture for Realism */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* World-Class Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.6); /* Slate-900 alpha */
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        transition: all 0.3s ease;
      }
      .dark .glass-card {
        /* Richer Navy Glass for Dark Mode */
        background: rgba(15, 23, 42, 0.75); /* Slate-900 alpha */
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
      }
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.85);
        transform: translateY(-2px);
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.12);
        border-color: rgba(255, 255, 255, 0.8);
      }
      .dark .glass-card:hover {
        background: rgba(30, 41, 59, 0.85); /* Slate-800 alpha */
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.7);
        border-color: rgba(255, 255, 255, 0.2);
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
